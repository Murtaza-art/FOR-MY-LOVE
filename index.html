
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Special Wishes for You</title>
   <style>
       body {
           font-family: 'Arial', sans-serif;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
           background: linear-gradient(to right, #ff7e5f, #feb47b);
           color: white;
           text-align: center;
           overflow: hidden;
       }
       .container {
           max-width: 90%;
           padding: 20px;
           background: rgba(0, 0, 0, 0.5);
           border-radius: 10px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
           animation: fadeIn 2s ease-in-out;
           display: none; /* Hide the container initially */
       }
       h1 {
           font-size: 2.5em;
           margin-bottom: 0.5em;
           animation: pulse 2s infinite;
       }
       p {
           font-size: 1.2em;
           margin-bottom: 1em;
       }
       .animated-heart {
           color: red;
           font-size: 2em;
           animation: heartbeat 1s infinite;
       }
       @keyframes heartbeat {
           0%, 100% {
               transform: scale(1);
           }
           50% {
               transform: scale(1.2);
           }
       }
       @keyframes fadeIn {
           from {
               opacity: 0;
           }
           to {
               opacity: 1;
           }
       }
       @keyframes pulse {
           0% {
               transform: scale(1);
           }
           50% {
               transform: scale(1.05);
           }
           100% {
               transform: scale(1);
           }
       }

       /* Responsive styles */
       @media (min-width: 600px) {
           h1 {
               font-size: 3em;
           }
           p {
               font-size: 1.5em;
           }
       }

       @media (min-width: 768px) {
           .container {
               max-width: 600px;
           }
       }

       @media (min-width: 992px) {
           h1 {
               font-size: 3.5em;
           }
           p {
               font-size: 1.8em;
           }
       }

       .modal {
           position: fixed;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           background-color: white;
           color: black;
           padding: 20px;
           border-radius: 10px;
           text-align: center;
           z-index: 1000;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
           display: none; /* Hide the modal initially */
       }
       .modal button {
           margin: 10px;
           padding: 10px 20px;
           font-size: 16px;
       }
   </style>
</head>
<body>
   <div class="container">
       <h1>Special Wishes for You</h1>
       <p>My Dearest , <span id="name"></span>!</p>
       <p>Today is a special day, just like you.</p>
     <p style="text-align: justify;">
  I cherish the <b>I</b>nfinite beauty within your soul, 
  <br><b>Q</b>uiet moments we share, 
  <br><b>R</b>adiant smiles that light up my world, 
  and the <br><b>A</b>doration that grows every day.
</p>
       <p class="animated-heart">‚ù§Ô∏è</p>
       <p>With all my love,</p>
       <p>Your Murtaza</p>
   </div>

   <div id="modal" class="modal">
       <p>Do you love me?</p>
       <button id="yesButton">Yes</button>
       <button id="noButton">No</button>
   </div>

   <script>
       // Add your girl's name here
       const girlName = "Iqra";
       document.getElementById('name').textContent = girlName;

       let noPressed = false;
       const modal = document.getElementById('modal');

       function showModal() {
           modal.style.display = 'block';
       }

       function hideModal() {
           modal.style.display = 'none';
       }

       function showContainer() {
           const container = document.querySelector('.container');
           container.style.display = 'block';
       }

       document.getElementById('yesButton').onclick = () => {

           if (noPressed) {

               alert("You didn't select yes initially, Its üôÉK " + girlName + "!");

           } else{

               alert("I love you more, " + girlName + "!");

           }

           hideModal();
           showContainer();

       };

       document.getElementById('noButton').onclick = () => {

           noPressed = true;

           moveModalToRandomPosition(modal);

       };

       window.onload = function() {
           showModal();
       }; 


       function moveModalToRandomPosition(modal) {
           const viewportWidth = window.innerWidth;
           const viewportHeight = window.innerHeight;
           const modalWidth = modal.offsetWidth;
           const modalHeight = modal.offsetHeight;

           const randomX = Math.floor(Math.random() * (viewportWidth - modalWidth));
           const randomY = Math.floor(Math.random() * (viewportHeight - modalHeight));

           modal.style.left = `${randomX}px`;
           modal.style.top = `${randomY}px`;
       }
   </script>
</body>
</html>
